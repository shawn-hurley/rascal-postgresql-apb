- name: bind rhscl-postgresql-apb to application
  hosts: localhost
  gather_facts: false
  connection: local
  roles:
  - role: bind-rhscl-postgresql-apb-openshift
    playbook_debug: true
    when: db_creds.USER_CREATION_TYPE == "multiple"
  
  tasks:
    - name: Return bind credentials when single user
      shell: 'echo "{\"POSTGRESQL_HOST\": \"{{ db_creds.POSTGRESQL_HOST}}\",\"POSTGRESQL_PORT\": \"{{ db_creds.POSTGRESQL_PORT }}\",\"POSTGRESQL_USER\":\"{{ db_creds.POSTGRESQL_USER }}\",\"POSTGRESQL_PASSWORD\":\"{{ db_creds.POSTGRESQL_PASSWORD}}\",\"POSTGRESQL_DATABASE\":\"{{ db_creds.POSTGRESQL_DATABASE}}\",\"USER_CREATION_TYPE\":\"{{ db_creds.USER_CREATION_TYPE}}\"}" | base64 -w 0'
      register: encoded_bind_credentials
      when: db_creds.USER_CREATION_TYPE == "single"
    
    - copy:
        content: "{{ encoded_bind_credentials.stdout }}"
        dest: /var/tmp/bind-creds
      when: db_creds.USER_CREATION_TYPE == "single"

      
    
